<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>IP QR Code</title>
  </head>
  <body>
    <!-- keep track of device ready state -->
    <div id="deviceready" style="display: none;" value="0"> </div>
    
    <p id="ip">Finding Device IP...</p> <br />

    <div id="IPQRCode"></div>

    <div id="generateQRDiv">
      <form name="generateQRForm" action="javascript: IPQRCode()">
        <input type="submit" value="Generate IP QR Code" />
      </form>
    </div>

    <!-- javascript -->
    <script type="text/javascript" src="cordova.js"></script> <!-- workaround, replaced phonegap.js -->
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/IPUtil.js"></script>
    <script type="text/javascript" src="js/QRCode/qrcode.min.js"></script>

    <script type="text/javascript">
      app.initialize();
    </script>

    <script type="text/javascript">
      function IPQRCode(){
        //check device is ready
        var ready = document.getElementById("deviceready").getAttribute("value");
        var getIP = function(){
            IPUtil.getIP();
            console.log("get ip complete");
        };

        if(ready === "0"){
          //not ready - add event listener
          document.addEventListener("deviceready", getIP, false);
        }
        else{
          //ready 
          getIP();
        }
      }
    </script>
  </body>
</html>
